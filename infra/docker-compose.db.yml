services:
  postgres:
    image: postgres:16-alpine
    container_name: lmc-postgres
    restart: unless-stopped
    env_file: .env.db
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lmc} -d ${POSTGRES_DB:-lmc}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
