services:
  postgres:
    image: postgres:16-alpine
    container_name: lmc-postgres
    restart: unless-stopped
    env_file: ./env/db.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: ghcr.io/${GHCR_NAMESPACE:-levymc}/lmc-api:latest
    container_name: lmc-api
    restart: unless-stopped
    env_file:
      - ./env/api.env
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"

  web:
    image: ghcr.io/${GHCR_NAMESPACE:-levymc}/lmc-web:latest
    container_name: lmc-web
    restart: unless-stopped
    env_file:
      - ./env/web.env
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  postgres_data:
