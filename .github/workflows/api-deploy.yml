name: Deploy API

on:
  push:
    branches: [main]
    paths:
      - "apps/api/**"
      - "packages/**"
      - "package.json"
      - "pnpm-workspace.yaml"
      - "pnpm-lock.yaml"
      - "turbo.json"
      - ".github/workflows/api-deploy.yml"
      - "apps/api/Dockerfile"
      - "apps/api/.dockerignore"
  workflow_dispatch:

jobs:
  build:
    name: Build & Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint API
        run: pnpm --filter @lmc/api lint

      - name: Build API
        run: pnpm --filter @lmc/api build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GHCR_USERNAME }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push container
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ secrets.GHCR_USERNAME }}/lmc-api:latest

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            docker login ghcr.io -u ${{ secrets.GHCR_USERNAME }} -p ${{ secrets.GHCR_TOKEN }}
            cd ~/lmc-site
            mkdir -p ~/.ssh
            ssh-keyscan -H github.com >> ~/.ssh/known_hosts
            git fetch origin main
            git reset --hard origin/main
            mkdir -p infra/env
            cat <<EOF > infra/env/db.env
            ${{ secrets.PROD_DB_ENV }}
            EOF
                        cat <<EOF > infra/env/api.env
            ${{ secrets.PROD_API_ENV }}
            EOF
                        cat <<EOF > infra/env/web.env
            ${{ secrets.PROD_WEB_ENV }}
            EOF
                        docker compose -f infra/docker-compose.prod.yml pull api
                        docker compose -f infra/docker-compose.prod.yml up -d api
                        docker image prune -f
